<div class="admin_component">
    <div class="div-flex">
        <div class="div-button">
            <button mat-raised-button color="primary" [routerLink]="'/admin/orders'">Rendelések megtekintése</button>
        </div>
        <h1>Adj hozzá új terméket</h1>
        <form [formGroup]="addProductForm" (ngSubmit)="onAddProduct()">
            <mat-form-field>
                <mat-label for="name">Termék neve: </mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="description">Leírás: </mat-label>
                <textarea matInput rows="10" cols="40" formControlName="description"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="price">Ár (Ft): </mat-label>
                <input matInput type="number" formControlName="price" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="category">Kategória:</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="form-group col-12">
                <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image"
                    autocomplete="off" required />
            </div>
            <span class="buttons">
                <button mat-raised-button color="primary" type="submit">Hozzáadás</button>
            </span>
        </form>
    </div>

    <div class="div-flex">
        <h1>Adj hozzá új kategóriát</h1>
        <form [formGroup]="addCategoryForm" (ngSubmit)="onAddCategory()">
            <mat-form-field>
                <mat-label for="name">Kategória neve: </mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>
            <span class="buttons">
                <button mat-raised-button color="primary" type="submit">Hozzáadás</button>
            </span>
        </form>
    </div>
</div>
