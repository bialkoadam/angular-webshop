<div class="main_component">
    <div class="div-flex">
        <h1>Hozz létre egy fiókot!</h1>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        <form [formGroup]="signUpForm">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="toggleHide()">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó újra: </mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="rePassword">
                <button mat-icon-button matSuffix (click)="toggleHide()">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field appearance="fill">
                    <mat-label>Vezetéknév</mat-label>
                    <input matInput formControlName="lastname" placeholder="Add meg a vezetékneved">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Keresztnév</mat-label>
                    <input matInput formControlName="firstname" placeholder="Add meg a keresztneved">
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label for="phone">Telefonszám: </mat-label>
                <input matInput type="text" formControlName="phone" />
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <div formGroupName="addressGroup" class="subForm">
                <mat-form-field>
                    <mat-label for="city">Város: </mat-label>
                    <input matInput type="text" formControlName="city" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="street">Utca és házszám: </mat-label>
                    <input matInput type="text" formControlName="street" />
                </mat-form-field>
            </div>
            <mat-radio-group formControlName="role" aria-label="Jogosultság">
                <mat-radio-button value="admin" style="margin: 20px;">Admin</mat-radio-button>
                <mat-radio-button value="user" style="margin: 20px;" [checked]="true">Felhasználó</mat-radio-button>
              </mat-radio-group>
              
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Regisztráció</button>
                </span>
                <span class="buttons">
                    <button mat-stroked-button color="warn" (click)="goBack()">Vissza</button>
                </span>
        </form>
    </div>
</div>
